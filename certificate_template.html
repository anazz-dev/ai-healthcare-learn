<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate of Completion</title>
    <link rel="stylesheet" href="certificate_style.css">
</head>
<body>
    <div class="certificate-container">
        <div class="certificate-header">
            <div class="academy-logo">[Optional Logo Placeholder]</div>
            <h1 class="academy-name">Clinical AI Academy</h1>
        </div>
        <div class="certificate-body">
            <p class="completion-text">This certificate is proudly presented to</p>
            <h2 class="recipient-name">{{RECIPIENT_NAME}}</h2>
            <p class="course-text">for successfully completing the course</p>
            <h3 class="course-name">AI for Healthcare Professionals</h3>
            <p class="completion-date">on {{COMPLETION_DATE}}</p>
        </div>
        <div class="certificate-footer">
            <div class="signature-section">
                <img src="signature.svg" alt="Signature" class="signature-image">
                <p class="expert-name">Ahmad M. Nazzal MD, PhD</p>
                <p class="expert-title">Lead Instructor, Clinical AI Academy</p>
            </div>
        </div>
    </div>
</body>
</html>
